name: Build Multi-Platform Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up QEMU
      run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image for x86_64
      env:
        TARGETPLATFORM: linux/amd64
        DOCKER_USERNAME: solyhe84
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker buildx create --use
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        docker buildx build --platform linux/amd64 -t solyhe84/chfs:amd64 -f Dockerfile.amd64 .

    - name: Build Docker image for arm64
      env:
        TARGETPLATFORM: linux/arm64
        DOCKER_USERNAME: solyhe84
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker buildx create --use
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        docker buildx build --platform linux/arm64 -t solyhe84/chfs:arm64 -f Dockerfile.arm64 .
